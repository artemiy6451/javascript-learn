<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Learn JavaScript</title>
</head>
<body>

<header>
    <h1 class="header__title">Register</h1>
</header>

<section class="register-form">
    <form action="#" id="register-form-id">
        <div class="register-form__section">
            <label class="register-form__label" for="register-form__email">Email:</label>
            <input type="email" class="register-form__input" id="register-form__email" name="register_email" placeholder="me@example.com" required>
        </div>

        <div class="register-form__section">
            <label class="register-form__label" for="register-form__password">Password:</label>
            <input type="password" class="register-form__input" id="register-form__password" name="register_password" required>
        </div>

        <div class="register-form__section">
            <label class="register-form__label" for="register-form__submit-password">Repeat password:</label>
            <input type="password" class="register-form__input" id="register-form__submit-password" name="register_submit-password" required>
        </div>

        <div class="register-form__section">
            <label class="register-form__label" for="register-form__username">Username:</label>
            <input type="text" class="register-form__input" id="register-form__username" name="register_username" pattern="[A-Za-z]{3,}" required>
        </div>
        <button type="submit" id="register-form__submit-button">Submit</button>
    </form>
</section>

</body>
</html>
